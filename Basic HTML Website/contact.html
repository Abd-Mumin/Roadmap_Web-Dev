<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The contact page of a basic multipage html">
    <title>Contact</title>
</head>
<body>
    <nav>
        <ul>
            <h1>Ajiboye Abdulmumin Adebanjo</h1>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="project.html" target="_blank">Projects</a></li>
            <li><a href="article.html" target="_blank">Articles</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <form>
        <fieldset>
            <legend>Personal Info</legend>

            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName" autofocus="on" required> <br><br>
            
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName" required> <br><br>
            
            <label for="phone">Telephone No.: </label>
            <input type="tel" name="phone" id="phone" required> <br><br>
            
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="@gmail.com" required> <br><br>
            
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" pattern=" .{5, 10}" placeholder="type your password here" title="min. of 5, max. of 10 symbols" required> <br><br>

            <button>Submit</button>
        </fieldset>
    </form>

    <br><br><br><br><br><br><br><br><br><br>

    <p>Back to <a href="index.html">Home</a></p>
</body>
</html>
